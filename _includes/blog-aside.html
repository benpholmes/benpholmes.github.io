<h4>Recent Posts</h4>
<ul class="blog-title-list">
  {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>{{ post.date | date: '%d %B %Y' }}</span>
      <div class="post-byline">
        <br>{{ post.author }}
        <img src="{{ post.gravatar }}">
      </div>
    </li>
  {% endfor %}
</ul>
